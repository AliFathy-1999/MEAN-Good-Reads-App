<app-navbar-home></app-navbar-home>


<section class="authorTable container">
    <app-authors-popup></app-authors-popup>
    <div class="row mt-5 mb-5 ">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Photo</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th style="width: 15%;" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usersArray;let i= index">
                        <td>{{i+1}}</td>
                        <td>
                            <div *ngIf="user.isEdit">
                                <input type="file" [(ngModel)]="user.img" class="form-control" id="imageUpload"
                                    accept="image/*">
                            </div>
                            <div *ngIf="!user.isEdit">
                                {{user.img}}
                            </div>
                        </td>
                        <td>
                            <div *ngIf="user.isEdit">
                                <input type="text" [(ngModel)]="user.firstName" class="form-control" />
                            </div>
                            <div *ngIf="!user.isEdit">
                                {{user.firstName}}
                            </div>
                        </td>

                        <td>
                            <div *ngIf="user.isEdit">
                                <input type="text" [(ngModel)]="user.lastName" class="form-control" />
                            </div>
                            <div *ngIf="!user.isEdit">
                                {{user.lastName}}
                            </div>
                        </td>
                        <td>
                            <div *ngIf="user.isEdit">
                                <input type="date" [(ngModel)]="user.dob" class="form-control" id="datepicker">

                            </div>
                            <div *ngIf="!user.isEdit">
                                {{user.dob}}
                            </div>
                        </td>
                        <td style="width: 15%;" class="text-center">
                            <div *ngIf="user.isEdit">
                                <button class="btn btn-sm greenBtn">Update</button>
                                <button class="btn btn-sm redBtn" (click)="user.isEdit = false">Cancel</button>
                            </div>
                            <div *ngIf="!user.isEdit">
                                <button class="btn btn-sm greenBtn" (click)="onEdit(user)">Edit</button>
                                <button class="btn-danger redBtn ">delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
