<app-navbar></app-navbar>
<div class="addbtn">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Book</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let element"> <img width="50px" height="50px" src="{{element.photo}}"> </td>
      </ng-container> 

      <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef> Category Id </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
      </ng-container> 
  
       <ng-container matColumnDef="authorId">
        <th mat-header-cell *matHeaderCellDef> Author Id </th>
        <td mat-cell *matCellDef="let element"> {{element.authorId}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary"(click)="openEditDialog(element)"><mat-icon>edit</mat-icon>
        </button> 
        <button mat-icon-button color="warn" (click)="deleteBook(element.id)">
        <mat-icon>delete</mat-icon></button>      
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
