<app-navbar></app-navbar>
<div class="addbtn">
    <button mat-raised-button class="button-86" style="color: #f0f0f0;" (click)="openDialog()">Add Book</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="bookImage">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let element"> <img class="imgBook" width="50px" height="50px" src="{{element.bookImage}}"> </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef> Category Id </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
      </ng-container>

       <ng-container matColumnDef="authorId">
        <th mat-header-cell *matHeaderCellDef> Author Id </th>
        <td mat-cell *matCellDef="let element"> {{element.authorId}} </td>
       </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary"(click)="openEditDialog(element)"><img class="editBg" src="../../../assets/edit.png"
        ></button>
        <button mat-icon-button color="warn" (click)="deleteBook(element.id)">
       <img width="100%" src="../../../assets/delete.png"></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" (page)="onPageChanged($event)" style="display: none;"></mat-paginator>

    <button mat-icon-button (click)="onPreviousPage()" [disabled]="currentPageIndex === 1" style="margin-right: 1%;">
      <img src="../../../assets/previous.png">
      </button>
   Page {{currentPageIndex}}
       <button mat-icon-button (click)="onNextPage()" [disabled]="currentPageIndex==totalPages">
<img src="../../../assets/next.png">
       </button>
