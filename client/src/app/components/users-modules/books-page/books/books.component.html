<app-user-navbar></app-user-navbar>
<section>
    <div class="container ">
        <h2 class="text-center mb-4 pt-5 heading">Books</h2>
        <div class="row mt-5">
            <ng-container *ngFor="let book of books; let i = index;">
                <div class="col-md-2 mb-4">
                    <mat-card class="h-100 card-container">
                        <div mat-card-header>
                            <div class="book-image" [style.background-image]="'url(' + book.bookImage + ')'"></div>
                        </div>
                        <mat-card-content class="card-content">
                            <a class="card-link">
                                <mat-card-title class="card-title"
                                    [routerLink]="['/books',book._id]">{{ book.name }}</mat-card-title>
                            </a>
                            <a class="card-link">
                                <!-- <mat-card-subtitle class="card-subtitle" [routerLink]="['/author',book.authorId._id]">{{ book.authorId._id }}{{ book.authorId.lastName }}</mat-card-subtitle> -->
                            </a>
                        </mat-card-content>

                    </mat-card>
                </div>
            </ng-container>
            <div class="col-md-12 mt-4">
                
                <mat-paginator [pageSizeOptions]="[10]"  [pageSize]="pageSize" [length]="totalCount" (page)="onPageChanged($event)" style="display: none;"></mat-paginator>

                <button mat-icon-button (click)="onPreviousPage()" [disabled]="currentPageIndex === 1" style="margin-right: 1%;">
                  <img src="../../../assets/previous.png">
                  </button>
               Page {{currentPageIndex}}
                   <button mat-icon-button (click)="onNextPage()" [disabled]="currentPageIndex==totalPages">
            <img src="../../../assets/next.png">
                   </button>

            </div>
        </div>
    </div>
</section>
