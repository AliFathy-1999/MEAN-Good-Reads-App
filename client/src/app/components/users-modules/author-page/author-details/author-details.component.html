<app-author-header></app-author-header>
<section class="mt-5 mb-5">
    <div class="container">
        <mat-card class="book-card">
            <div class="row">
                <div class="col-md-2">
                    <div class="book-image" [style.background-image]="'url(' + author.author.authorImg + ')'"></div>
                </div>
                <div class="col-md-10 ">
                    <mat-card-header>
                        <mat-card-title class="book-title">{{ author.author.firstName }} {{ author.author.lastName }}</mat-card-title>

                    </mat-card-header>

                    <mat-card-content>
                        <p class="book-description">{{ author.author.bio }}</p>
                    </mat-card-content>

                </div>
            </div>

        </mat-card>

        <mat-card-header>
            <mat-card-title class="review-heading">Books</mat-card-title>
        </mat-card-header>

        <div *ngFor="let authorBooks of author.data.docs">
        <mat-card-content>
            <div class="review-section p-3 row">
                <mat-card class="review-card">
                    <mat-card-header>
                        <div class="review-header mb-3">
                            <div class="col-md-2">
                                <div class="book-image" [style.background-image]="'url(' + authorBooks.bookImage + ')'"></div>
                            </div>
                            <div class="user-info">
                                <p class="user-name">{{authorBooks.name}}</p>
                            </div>
                        </div>
                    </mat-card-header>
                    <div class="col-md-4">
                        <mat-form-field>
                            <mat-select placeholder="Select status">
                                <mat-option value="reading">Reading</mat-option>
                                <mat-option value="read">Read</mat-option>
                                <mat-option value="current">Current</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-card-content>
                            <div class="book-rating d-block">
                                <ng-container *ngFor="let star of stars">
                                    <mat-icon class="star-icon">{{ star }}</mat-icon>
                                </ng-container>
                            </div>
                        </mat-card-content>
                    </div>
                    <mat-card-content>
                        <p class="review-description">{{authorBooks.reviews.comment}}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-card-content>
        </div>
    </div>
</section>
<mat-paginator [pageSizeOptions]="[3]"
               (page)="onPageChanged($event)"
               hidePrevNextButtons style="display: none;"> 
</mat-paginator>
<button mat-icon-button (click)="onPerviousPage()" [disabled]="currentPageIndex === 1" style="margin-right: 1%;">
    <span>>></span>
       </button>
    {{currentPageIndex}}
        <button mat-icon-button (click)="onNextPage()" [disabled]="currentPageIndex==totalPages">
    <span>>></span>
        </button>
