<div mat-dialog-title>
    <h3>Book Form</h3>
</div>
<form [formGroup]="bookForm" (ngSubmit)="submitData()">
<div mat-dialog-content>
    <div>
<div class="content">

<!-- <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
<input hidden (change)="onFileSelected($event)" formNameControl="photo" name="photo" #fileInput type="file" id="file"> -->

<mat-form-field appearance="outline"> 
  <mat-label>Select file</mat-label>
  <input matInput readonly type="text" id="fakeFileInput" (click)="hiddenInput.click()">
  <input hidden type="file" #hiddenInput (change)="onFileSelected($event)" formNameControl="photo" name="photo">
  <mat-icon matSuffix>folder_open</mat-icon>
</mat-form-field>


<mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="bookName" name="bookName">
      </mat-form-field>
      <div class="dialogVal alert-danger" *ngIf="bookForm.get('bookName')?.errors != null && bookForm.get('bookName')?.touched">
      <p class="text-danger"
          *ngIf="bookForm.get('bookName')?.errors?.['required']">Book
          Name is
          required!</p>
      <p class="text-danger"
          *ngIf="bookForm.get('bookName')?.errors?.['minlength']">Book
          Name minmum length 3</p>
  </div>
</div>
  
      <div class="content">
      <mat-form-field appearance="outline">
        <mat-label>Category Id</mat-label>
        <input matInput type="number" formControlName="categoryId">
      </mat-form-field>
        <div class="catVal alert-danger" *ngIf="bookForm.get('categoryId')?.errors != null && bookForm.get('categoryId')?.touched">
          <p class="text-danger"
              *ngIf="bookForm.get('categoryId')?.errors?.['required']">Category
              Id is
              required!</p>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Author Id</mat-label>
        <input matInput type="number" formControlName="authorId">
      </mat-form-field>

      <div class="dialogVal alert-danger" *ngIf="bookForm.get('authorId')?.errors != null && bookForm.get('authorId')?.touched">
        <p class="text-danger"
            *ngIf="bookForm.get('authorId')?.errors?.['required']">Author
            Id is
            required!</p>
    </div>


      </div>
    </div>
</div>
<div mat-dialog-action class="action">
    <button mat-raised-button class="bg-success text-white p-3" type="submit">{{data?'Update':'Save'}}</button>
    <button mat-raised-button color="warn" (click)="closeDialog()" type="button">Cancel</button>
</div>
</form>
