<section>
    <div class="user-ragistration">
        <div class="container register">
            <div class="row">
                <div class="col-md-12 register-left">
                    <h3>Welcome To Good Reads </h3>
                    <p>You’re in the right place. Tell us what titles or genres you’ve enjoyed in the past, and we’ll
                        give
                        you surprisingly insightful recommendations.</p>
                </div>
                <div class="row col-mid-3 col-lg-3 col-xs-12 ">
                    <div class="col-6 ">
                        <div class="card shadow-md">
                            <img src="../../../assets/books-imgs/life-of-bi.jpg" class="card-img-top" alt="Book 1">
                            <div class="card-body">
                                <h5 class="card-title">Popular Authors</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mid-card">
                        <div class="card shadow-md">
                            <img src="../../../assets/books-imgs/the-curious.jpg" class="card-img-top" alt="Book 2">
                            <div class="card-body">
                                <h5 class="card-title">Popular Books</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 last-card">
                        <div class="card shadow-md">
                            <img src="../../../assets/books-imgs/the-curious.jpg" class="card-img-top" alt="Book 2">
                            <div class="card-body">
                                <h5 class="card-title">Popular Categories</h5>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-9 register-right">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">{{ typedMessage }}</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group mt-5">
                                        <input type="text" class="form-control custom-input"
                                            placeholder="First Name *" />
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control custom-input"
                                            placeholder="Last Name *" />
                                    </div>

                                    <div class="form-group mt-3">
                                        <input type="password" class="form-control custom-input"
                                            placeholder="Confirm Password *" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mt-5">
                                        <input type="email" class="form-control custom-input"
                                            placeholder="Your Email *" />
                                    </div>

                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control custom-input"
                                            placeholder="Enter Your Answer *" />
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="password" class="form-control custom-input"
                                            placeholder="Password *" />
                                    </div>
                                    <input type="submit" class="btnRegister" value="Register" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
