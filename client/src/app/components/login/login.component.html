<app-navbar></app-navbar>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<h2>Welcome Back!</h2>
			<h3 id="sign">Sign in</h3>
			<input type="text" placeholder="Username" minlength="8" id="userName" name="userName"
				formControlName="userName" />
			<p class="val_text text-danger"
				*ngIf="loginForm.get('userName')?.touched &&loginForm.get('userName')?.errors?.['required']">Username is
				required</p>
			<p class="val_text text-danger" *ngIf="loginForm.get('userName')?.errors?.['minlength']">Minimum length is
				13</p>

			<input type="password" placeholder="Password" id="password" name="password" formControlName="password" />
			<p class="val_text text-danger"
				*ngIf="loginForm.get('password')?.touched &&loginForm.get('password')?.errors?.['required']">Password is
				required</p>
			<p class="val_text text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum length is 8
			</p>
			<div *ngIf="errorMessage" class="alert mt-3 alert-danger text-center"
			role="alert">{{errorMessage}}</div>

			<button class="leftSign" [disabled]="loginForm.invalid">
				<svg class="icon-arrow after" version="1.1" id="Capa_1"
					viewBox="0 0 403.8 200.3" style="enable-background:new 0 0 403.8 200.3;">
					<g>
						<g>
							<path class="st0" d="M25.2,114.3h317.3L290,166.6c-5.9,5.8-5.9,15.3-0.1,21.2c5.8,5.9,15.3,5.9,21.2,0.1l78.3-77.9c0,0,0,0,0,0
							 c5.9-5.8,5.9-15.4,0-21.2c0,0,0,0,0,0l-78.3-77.9c-5.9-5.8-15.4-5.8-21.2,0.1c-5.8,5.9-5.8,15.4,0.1,21.2l52.6,52.3H25.2
							 c-8.3,0-15,6.7-15,15C10.2,107.6,16.9,114.3,25.2,114.3z" />
						</g>
					</g>
				</svg>
				<span>Sign In</span>
			  </button>

		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
            <div class="rightSign">
				<h2>Start your Journey with Us</h2>
				<button class="radius button" [routerLink]="['']">
					<svg class="icon-arrow after" version="1.1" id="Capa_1"
						viewBox="0 0 403.8 200.3" style="enable-background:new 0 0 403.8 200.3;">
						<g>
							<g>
								<path class="st0" d="M25.2,114.3h317.3L290,166.6c-5.9,5.8-5.9,15.3-0.1,21.2c5.8,5.9,15.3,5.9,21.2,0.1l78.3-77.9c0,0,0,0,0,0
								 c5.9-5.8,5.9-15.4,0-21.2c0,0,0,0,0,0l-78.3-77.9c-5.9-5.8-15.4-5.8-21.2,0.1c-5.8,5.9-5.8,15.4,0.1,21.2l52.6,52.3H25.2
								 c-8.3,0-15,6.7-15,15C10.2,107.6,16.9,114.3,25.2,114.3z" />
							</g>
						</g>
					</svg>
					<span>Sign Up</span>
				  </button>
			</div>
			</div>
		</div>
	</div>
</div>
