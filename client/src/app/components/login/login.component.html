<app-navbar></app-navbar>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<h2>Welcome Back!</h2>
			<h3 id="sign">Sign in</h3>
			<input type="text" placeholder="Username" minlength="8" id="userName" name="userName"
				formControlName="userName" />
			<p class="val_text text-danger"
				*ngIf="loginForm.get('userName')?.touched &&loginForm.get('userName')?.errors?.['required']">Username is
				required</p>
			<p class="val_text text-danger" *ngIf="loginForm.get('userName')?.errors?.['minlength']">Minimum length is
				13</p>

			<input type="password" placeholder="Password" id="password" name="password" formControlName="password" />
			<p class="val_text text-danger"
				*ngIf="loginForm.get('password')?.touched &&loginForm.get('password')?.errors?.['required']">Password is
				required</p>
			<p class="val_text text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum length is 8
			</p>
			<div *ngIf="errorMessage" class="alert mt-3 alert-danger text-center"
			role="alert">{{errorMessage}}</div>
			<button [disabled]="loginForm.invalid">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">

			</div>
		</div>
	</div>
</div>
